<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="aiContainer">
        <div id="aiFaceUpContainer">
        </div>
    </div>
    <div id="pilesContainer">
        <div id="drawPile" class="pile"></div>
        <div id="discardPile" class="pile"></div>
    </div>
    <div id="handContainer">
        <div id="faceUpContainer"></div>
        <div id="inHandContainer"></div>
    </div>
    <div id="controlContainer">
        <button id="startGameButton">Start Game</button>
        <button id="discardButton">Discard</button>
        <p id="turnText"></p>
        <button id="resetGameButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
