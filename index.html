<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleContainer">
        <button id="startGameButton">Start Game</button>
        <h1>Simple Card Game</h1>
        <button id="resetGameButton">Reset Game</button>
    </div>
    <div id="pilesContainer">
        <div id="drawPile" class="pile"></div>
        <div id="discardPile" class="pile"></div>
    </div>
    <div id="handContainer">
        <div id="faceUpContainer"></div>
        <div id="inHandContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
